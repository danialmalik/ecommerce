name: Django CI

on:
  push:
    branches: [ danial/add-unit-tests-github-actions ]
  pull_request:
    branches: [ danial/add-unit-tests-github-actions ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        make requirements
    - name: Run Tests
      run: |
        make validate_python
        DISABLE_MIGRATIONS=1 DISABLE_ACCEPTANCE_TESTS=True ./manage.py test --settings=ecommerce.settings.test --with-ignore-docstrings --logging-level=DEBUG
